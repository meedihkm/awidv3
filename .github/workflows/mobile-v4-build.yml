name: Build Mobile v4 APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
      - '.github/workflows/mobile-v4-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: false
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile-v4
          flutter pub get
      
      - name: ğŸ”¨ Generate code
        run: |
          cd mobile-v4
          flutter pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build Debug APK
        run: |
          cd mobile-v4
          flutter build apk --debug
      
      - name: ğŸ—ï¸ Build Release APK
        run: |
          cd mobile-v4
          flutter build apk --release
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: awid-mobile-v4-debug
          path: mobile-v4/build/app/outputs/flutter-apk/app-debug.apk
      
      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: awid-mobile-v4-release
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
        continue-on-error: true
      
      - name: âœ… Done
        run: |
          echo "âœ… APK built successfully!"
          echo "ğŸ“¥ Download from Artifacts section above"
