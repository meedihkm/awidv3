name: Build APK

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: false
      
      - name: Build APK
        run: |
          cd mobile-v4
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter build apk --debug
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile-v4/build/app/outputs/flutter-apk/app-debug.apk
