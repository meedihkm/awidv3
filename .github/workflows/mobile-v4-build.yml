name: Build Mobile v4 APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
      - '.github/workflows/mobile-v4-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ” Verify directory structure
        run: |
          echo "=== Workspace root ==="
          pwd
          ls -la
          echo ""
          echo "=== mobile-v4 directory ==="
          ls -la mobile-v4
          echo ""
          echo "=== mobile-v4/lib exists? ==="
          test -d mobile-v4/lib && echo "âœ… YES" || echo "âŒ NO"
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: false
      
      - name: ðŸ“¦ Install dependencies
        run: |
          cd mobile-v4
          flutter pub get
      
      - name: ðŸ”¨ Generate code
        run: |
          cd mobile-v4
          flutter pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true
      
      - name: ðŸ” Analyze code
        run: |
          cd mobile-v4
          flutter analyze
        continue-on-error: true
      
      - name: ðŸ§ª Run tests
        run: |
          cd mobile-v4
          flutter test
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build Debug APK
        run: |
          cd mobile-v4
          flutter build apk --debug --verbose
      
      - name: ðŸ—ï¸ Build Release APK
        run: |
          cd mobile-v4
          flutter build apk --release --verbose
        continue-on-error: true
      
      - name: ðŸ“¦ List built APKs
        run: |
          echo "=== APK files built ==="
          ls -lh mobile-v4/build/app/outputs/flutter-apk/
      
      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: awid-mobile-v4-debug
          path: mobile-v4/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
      
      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: awid-mobile-v4-release
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore
        continue-on-error: true
      
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸ“± AWID Mobile v4 - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f mobile-v4/build/app/outputs/flutter-apk/app-debug.apk ]; then
            SIZE=$(ls -lh mobile-v4/build/app/outputs/flutter-apk/app-debug.apk | awk '{print $5}')
            echo "âœ… **Debug APK** - Built successfully ($SIZE)" >> $GITHUB_STEP_SUMMARY
            echo "   - Artifact: \`awid-mobile-v4-debug\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Debug APK** - Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f mobile-v4/build/app/outputs/flutter-apk/app-release.apk ]; then
            SIZE=$(ls -lh mobile-v4/build/app/outputs/flutter-apk/app-release.apk | awk '{print $5}')
            echo "âœ… **Release APK** - Built successfully ($SIZE)" >> $GITHUB_STEP_SUMMARY
            echo "   - Artifact: \`awid-mobile-v4-release\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Release APK** - Not built (signing keys not configured)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ How to Install" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Click on **Artifacts** at the top of this page" >> $GITHUB_STEP_SUMMARY
          echo "2. Download \`awid-mobile-v4-debug.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Extract the ZIP file" >> $GITHUB_STEP_SUMMARY
          echo "4. Transfer \`app-debug.apk\` to your Android device" >> $GITHUB_STEP_SUMMARY
          echo "5. Enable **Install from Unknown Sources** in Android settings" >> $GITHUB_STEP_SUMMARY
          echo "6. Install the APK" >> $GITHUB_STEP_SUMMARY
