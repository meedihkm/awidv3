name: Build APK

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Build APK
        run: |
          cd mobile-v4
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
