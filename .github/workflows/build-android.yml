name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
      
      - name: Get Dependencies
        run: flutter pub get
        working-directory: mobile-v4
      
      - name: Build APK
        run: flutter build apk --release
        working-directory: mobile-v4
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: awid-mobile
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
