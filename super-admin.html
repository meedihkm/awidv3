<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - App Livraison</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #fff; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #00d4ff; margin-bottom: 20px; }
        .card { background: #16213e; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .stat-box { background: #0f3460; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-box h3 { color: #00d4ff; font-size: 2em; }
        .stat-box p { color: #aaa; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #0f3460; }
        th { background: #0f3460; color: #00d4ff; }
        tr:hover { background: #0f3460; }
        .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; margin: 2px; }
        .btn-danger { background: #e94560; color: #fff; }
        .btn-success { background: #00d4ff; color: #000; }
        .btn-warning { background: #f39c12; color: #000; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #0f3460; border-radius: 5px; background: #1a1a2e; color: #fff; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab { padding: 10px 20px; background: #0f3460; border: none; color: #fff; cursor: pointer; border-radius: 5px; }
        .tab.active { background: #00d4ff; color: #000; }
        .hidden { display: none; }
        .status-active { color: #00ff00; }
        .status-inactive { color: #ff0000; }
        #login-section { max-width: 400px; margin: 50px auto; }
        #login-section h2 { color: #00d4ff; margin-bottom: 20px; text-align: center; }
        .error-msg { color: #e94560; margin-top: 10px; text-align: center; }
        #main-content { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Super Admin Panel</h1>
        
        <!-- Section Login -->
        <div id="login-section" class="card">
            <h2>Authentification</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Cl√© Super Admin</label>
                    <input type="password" id="admin-key" required placeholder="Entrez votre cl√© secr√®te">
                </div>
                <button type="submit" class="btn btn-success" style="width:100%">Se connecter</button>
                <p id="login-error" class="error-msg hidden"></p>
            </form>
        </div>
        
        <!-- Contenu principal (cach√© par d√©faut) -->
        <div id="main-content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('stats')">üìä Stats</button>
                <button class="tab" onclick="showTab('orgs')">üè¢ Organisations</button>
                <button class="tab" onclick="showTab('users')">üë• Utilisateurs</button>
                <button class="tab" onclick="showTab('create')">‚ûï Cr√©er Organisation</button>
                <button class="tab btn-danger" onclick="logout()" style="margin-left:auto">üö™ D√©connexion</button>
            </div>

            <div id="stats" class="card">
                <h2>Statistiques Globales</h2>
                <div id="stats-content" class="stats"></div>
            </div>

            <div id="orgs" class="card hidden">
                <h2>Organisations</h2>
                <table>
                    <thead><tr><th>ID</th><th>Nom</th><th>Type</th><th>Statut</th><th>Actions</th></tr></thead>
                    <tbody id="orgs-table"></tbody>
                </table>
            </div>

            <div id="users" class="card hidden">
                <h2>Tous les Utilisateurs</h2>
                <table>
                    <thead><tr><th>Nom</th><th>Email</th><th>R√¥le</th><th>Organisation</th><th>Statut</th></tr></thead>
                    <tbody id="users-table"></tbody>
                </table>
            </div>

            <div id="create" class="card hidden">
                <h2>Cr√©er une Organisation</h2>
                <form id="create-form">
                    <div class="form-group"><label>Nom de l'organisation</label><input type="text" id="org-name" required></div>
                    <div class="form-group"><label>Type</label><input type="text" id="org-type" value="restaurant"></div>
                    <div class="form-group"><label>Email Admin</label><input type="email" id="admin-email" required></div>
                    <div class="form-group"><label>Mot de passe Admin (min 6 car.)</label><input type="password" id="admin-password" required minlength="6"></div>
                    <div class="form-group"><label>Nom Admin</label><input type="text" id="admin-name" required></div>
                    <div class="form-group"><label>T√©l√©phone Admin</label><input type="text" id="admin-phone"></div>
                    <button type="submit" class="btn btn-success">Cr√©er</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://app-livraison-one.vercel.app/api';
        let KEY = '';
        
        function getHeaders() {
            return { 'Content-Type': 'application/json', 'x-super-admin-key': KEY };
        }

        // V√©rifier si d√©j√† connect√© (session storage)
        function checkAuth() {
            const savedKey = sessionStorage.getItem('superAdminKey');
            if (savedKey) {
                KEY = savedKey;
                showMainContent();
            }
        }

        // Login
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const key = document.getElementById('admin-key').value;
            const errorEl = document.getElementById('login-error');
            
            // Test la cl√© avec l'API
            try {
                const res = await fetch(API + '/super-admin/test', {
                    headers: { 'Content-Type': 'application/json', 'x-super-admin-key': key }
                });
                const data = await res.json();
                
                if (data.success) {
                    KEY = key;
                    sessionStorage.setItem('superAdminKey', key);
                    showMainContent();
                } else {
                    errorEl.textContent = 'Cl√© invalide';
                    errorEl.classList.remove('hidden');
                }
            } catch (err) {
                errorEl.textContent = 'Erreur de connexion';
                errorEl.classList.remove('hidden');
            }
        };

        function showMainContent() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            loadStats();
            loadOrgs();
            loadUsers();
        }

        function logout() {
            sessionStorage.removeItem('superAdminKey');
            KEY = '';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('admin-key').value = '';
        }

        async function fetchAPI(endpoint) {
            const res = await fetch(API + endpoint, { headers: getHeaders() });
            if (res.status === 403) {
                logout();
                return { success: false, error: 'Session expir√©e' };
            }
            return res.json();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadStats() {
            const data = await fetchAPI('/super-admin/stats');
            if (data.success) {
                document.getElementById('stats-content').innerHTML = `
                    <div class="stat-box"><h3>${data.data.totalOrganizations}</h3><p>Organisations</p></div>
                    <div class="stat-box"><h3>${data.data.activeOrganizations}</h3><p>Actives</p></div>
                    <div class="stat-box"><h3>${data.data.totalUsers}</h3><p>Utilisateurs</p></div>
                    <div class="stat-box"><h3>${data.data.totalOrders}</h3><p>Commandes</p></div>
                `;
            }
        }

        async function loadOrgs() {
            const data = await fetchAPI('/super-admin/organizations');
            if (data.success) {
                document.getElementById('orgs-table').innerHTML = data.data.map(org => `
                    <tr>
                        <td>${org.id}</td>
                        <td>${escapeHtml(org.name)}</td>
                        <td>${escapeHtml(org.type)}</td>
                        <td class="${org.active ? 'status-active' : 'status-inactive'}">${org.active ? 'Actif' : 'Inactif'}</td>
                        <td>
                            <button class="btn btn-warning" onclick="toggleOrg(${org.id}, ${!org.active})">${org.active ? 'D√©sactiver' : 'Activer'}</button>
                            <button class="btn btn-danger" onclick="deleteOrg(${org.id})">Supprimer</button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        async function loadUsers() {
            const data = await fetchAPI('/super-admin/users');
            if (data.success) {
                document.getElementById('users-table').innerHTML = data.data.map(u => `
                    <tr>
                        <td>${escapeHtml(u.name)}</td>
                        <td>${escapeHtml(u.email)}</td>
                        <td>${escapeHtml(u.role)}</td>
                        <td>${escapeHtml(u.organization_name)}</td>
                        <td class="${u.active ? 'status-active' : 'status-inactive'}">${u.active ? 'Actif' : 'Inactif'}</td>
                    </tr>
                `).join('');
            }
        }

        async function toggleOrg(id, active) {
            try {
                await fetch(API + '/super-admin/organizations/' + id + '/status', {
                    method: 'PATCH', headers: getHeaders(), body: JSON.stringify({ active })
                });
                loadOrgs();
                loadStats();
            } catch (err) {
                alert('Erreur: ' + err.message);
            }
        }

        async function deleteOrg(id) {
            if (confirm('‚ö†Ô∏è ATTENTION: Supprimer cette organisation ?\n\nTous les utilisateurs, commandes et donn√©es seront D√âFINITIVEMENT perdus !')) {
                try {
                    await fetch(API + '/super-admin/organizations/' + id, { method: 'DELETE', headers: getHeaders() });
                    loadOrgs();
                    loadStats();
                    loadUsers();
                } catch (err) {
                    alert('Erreur: ' + err.message);
                }
            }
        }

        document.getElementById('create-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = {
                name: document.getElementById('org-name').value,
                type: document.getElementById('org-type').value,
                adminEmail: document.getElementById('admin-email').value,
                adminPassword: document.getElementById('admin-password').value,
                adminName: document.getElementById('admin-name').value,
                adminPhone: document.getElementById('admin-phone').value
            };
            
            if (body.adminPassword.length < 6) {
                alert('Le mot de passe doit faire au moins 6 caract√®res');
                return;
            }
            
            const res = await fetch(API + '/super-admin/organizations', { 
                method: 'POST', headers: getHeaders(), body: JSON.stringify(body) 
            });
            const data = await res.json();
            if (data.success) { 
                alert('‚úÖ Organisation cr√©√©e avec succ√®s !'); 
                e.target.reset(); 
                loadOrgs(); 
                loadStats();
            } else {
                alert('‚ùå Erreur: ' + (data.error || 'Inconnue'));
            }
        };

        function showTab(tab) {
            document.querySelectorAll('#main-content .card').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab).classList.remove('hidden');
            event.target.classList.add('active');
        }

        // V√©rifier auth au chargement
        checkAuth();
    </script>
</body>
</html>
