name: CI/CD Mobile v4

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ” Verify directory
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root contents ==="
          ls -la
          echo ""
          echo "=== mobile-v4 contents ==="
          ls -la mobile-v4
          echo ""
          echo "=== mobile-v4/lib exists? ==="
          test -d mobile-v4/lib && echo "YES" || echo "NO"
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: false
      
      - name: ðŸ“¦ Get dependencies
        run: |
          cd mobile-v4
          flutter pub get
      
      - name: ðŸ”¨ Generate code
        run: |
          cd mobile-v4
          flutter pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true
      
      - name: ðŸ” Analyze code
        run: |
          cd mobile-v4
          flutter analyze
        continue-on-error: true
      
      - name: ðŸ§ª Run tests
        run: |
          cd mobile-v4
          flutter test
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build Debug APK
        run: |
          cd mobile-v4
          flutter build apk --debug
      
      - name: ðŸ—ï¸ Build Release APK (if secrets available)
        run: |
          cd mobile-v4
          flutter build apk --release
        continue-on-error: true
      
      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: awid-mobile-v4-debug
          path: mobile-v4/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
      
      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: awid-mobile-v4-release
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore
        continue-on-error: true
      
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸ“± AWID Mobile v4 - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f mobile-v4/build/app/outputs/flutter-apk/app-debug.apk ]; then
            echo "âœ… **Debug APK** built successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - Download from artifacts: \`awid-mobile-v4-debug\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Debug APK build failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f mobile-v4/build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "âœ… **Release APK** built successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - Download from artifacts: \`awid-mobile-v4-release\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Release APK not built (signing secrets not configured)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ How to download" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the **Artifacts** section at the top of this page" >> $GITHUB_STEP_SUMMARY
          echo "2. Download \`awid-mobile-v4-debug.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Extract and install the APK on your Android device" >> $GITHUB_STEP_SUMMARY
