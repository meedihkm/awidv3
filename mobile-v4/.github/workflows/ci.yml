name: CI/CD Mobile v4

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-v4/**'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.0'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ðŸ” Verify directory
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Checking mobile-v4:"
          ls -la mobile-v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: false
      
      - name: ðŸ§¹ Clean Flutter cache
        run: |
          flutter clean
          flutter pub cache repair
        working-directory: mobile-v4
        continue-on-error: true
      
      - name: ï¿½ Geet dependencies
        working-directory: mobile-v4
        run: flutter pub get
      
      - name: ï¿½ Generate code
        working-directory: mobile-v4
        run: flutter pub run build_runner build --delete-conflicting-outputs
        continue-on-error: true
      
      - name: ðŸ” Analyze code
        working-directory: mobile-v4
        run: flutter analyze
        continue-on-error: true
      
      - name: ðŸ§ª Run tests
        working-directory: mobile-v4
        run: flutter test
        continue-on-error: true
      
      - name: ðŸ—ï¸ Build Debug APK
        working-directory: mobile-v4
        run: flutter build apk --debug
      
      - name: ðŸ—ï¸ Build Release APK (if secrets available)
        working-directory: mobile-v4
        run: flutter build apk --release
        continue-on-error: true
      
      - name: ï¿½ Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: android-debug-apk
          path: mobile-v4/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
      
      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v3
        with:
          name: android-release-apk
          path: mobile-v4/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: ignore
        continue-on-error: true
      
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Debug APK built successfully" >> $GITHUB_STEP_SUMMARY
          if [ -f mobile-v4/build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "âœ… Release APK built successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Release APK not built (secrets not configured)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Download the APK from the Artifacts section above" >> $GITHUB_STEP_SUMMARY
