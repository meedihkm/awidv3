name: awid_mobile
description: AWID Mobile v4.0 - SystÃ¨me de gestion de livraison multi-organisation
publish_to: "none"
version: 4.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.1

  # Network
  dio: ^5.7.0
  socket_io_client: ^3.0.1
  connectivity_plus: ^7.0.0

  # Storage
  flutter_secure_storage: ^10.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # UI
  flutter_svg: ^2.0.14
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  flutter_slidable: ^4.0.3

  # Maps & Location
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2

  # Utils
  intl: ^0.20.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  logger: ^2.5.0
  uuid: ^4.5.1
  image: ^4.3.0

  # Signature & Camera
  signature: ^6.3.0
  image_picker: ^1.1.2
  qr_code_scanner: ^1.0.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1

  # Notifications
  onesignal_flutter: ^5.2.7

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Build
  build_runner: ^2.4.13
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^4.0.0+1

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.4
  fake_async: ^1.3.1
  test: ^1.25.8

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
